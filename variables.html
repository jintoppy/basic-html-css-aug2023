<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --orange: #16bd46;
      --margin: 5px;
    }

    h1 {
      margin: 10px;
      color: var(--orange);
    }

    p {
      color: var(--orange);
      margin: var(--margin);
    }
    div {
      color: red;
    }

    div p {
      color: green;
    }
  </style>
  <body>
    <div>
      <h1>Heading</h1>
      <p>Para</p>
    </div>
    <p>Para outside</p>
  </body>
</html>
